<div class="container">
  <router-outlet></router-outlet>
  @if (stepForm) {
    <div class="foot-form" [formGroup]="stepForm">
      <div class="fields">
        <div class="field-row">
          <div class="field">
            <fa-icon class="center" [icon]="userIcon" />
            <sg-select [formControl]="stepForm.controls.userId" [items]="userOptions"></sg-select>
          </div>
          <div class="field">
            <fa-icon class="center" [icon]="calendarIcon" />
            <input type="date" [formControl]="stepForm.controls.completeOn">
          </div>
          <div class="field">
            <fa-icon class="center" [icon]="timeIcon" />
            <sg-select [formControl]="stepForm.controls.hours" [items]="hourOptions"></sg-select>
            <sg-select [formControl]="stepForm.controls.minutes" [items]="minuteOptions"></sg-select>
          </div>
          <div class="field">
            <fa-icon class="center" [icon]="categoryIcon" />
            <sg-select [formControl]="stepForm.controls.categoryId" [items]="categoryOptions"></sg-select>
          </div>
          <div class="field">
            <fa-icon class="center" [icon]="goalIcon" />
            <sg-select [formControl]="stepForm.controls.goalId" [items]="goalOptions"></sg-select>
          </div>
        </div>
        <div class="field-row">
          <div class="field textarea-row">
            <fa-icon class="start" [icon]="descriptionIcon" />
            <textarea [formControl]="stepForm.controls.description"></textarea>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" (click)="createStep()" [disabled]="stepForm.invalid">
          <sg-submit-button></sg-submit-button>
        </button>
      </div>
    </div>
  }
</div>
