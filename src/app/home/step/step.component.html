@for (step of steps(); track step.id) {
  <div class="step">
    <div>{{ step.id }}</div>
    <div>{{ step.description }}</div>
    <div>{{ step.goal?.name }}</div>
    <div>{{ step.goal?.project?.name }}</div>
    <div>{{ step.category.name }}</div>
    <div>{{ step.category.area.name }}</div>
  </div>
} @empty {
  <li>There are no items.</li>
}
