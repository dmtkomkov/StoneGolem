<div class="container">
  <router-outlet></router-outlet>
  @if (formReady) {
    <div class="foot-form" [formGroup]="categoryForm">
      <input formControlName="name"/>
      <textarea formControlName="description"></textarea>
      <select formControlName="areaId">
        @for (area of areas; track area.id) {
          <option [ngValue]="area.id">{{ area.name }}</option>
        }
        <option [ngValue]="null">-- New --</option>
      </select>
      @if (isAreaForm) {
        <ng-container formGroupName="area">
          <input type="color" formControlName="color" />
          <input formControlName="name" />
          <textarea formControlName="description"></textarea>
        </ng-container>
      }
      <button type="button" (click)="createCategory()">Submit</button>
    </div>
  }
</div>
